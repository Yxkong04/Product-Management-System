<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Product Management System</h1>
        <div class="user-info">
            <span id="currentUser"></span>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <main>
        <section class="product-list">
            <h2>Products</h2>
            <button id="addProductBtn">Add New Product</button>
            <div id="productsContainer"></div>
        </section>

        <section class="product-form" id="productFormContainer" style="display: none;">
            <h2 id="formTitle">Edit Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productCode">Product Code:</label>
                    <input type="text" id="productCode" required>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="saveBtn">Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                    <!-- Delete button (hidden by default, shows when editing) --> 
                    <button type="button" id="deleteBtn" style="display: none;">Delete</button>
                </div>
            </form>

            <!-- Edit history information -->
            <div class="timestamp-info">
                <h3>Last Edited:</h3>
                <p id="lastEditedInfo">No edit history</p>
            </div>
        </section>
    </main>

    <!-- Connect to JavaScript files -->
    <script src="js/crypto.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
